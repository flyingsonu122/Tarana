<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Tarana - Best Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tarana - Best Music Player">
        <meta property="og:title" content="Tarana - Best Music Player">
        <meta name="auther" content="Sonu Kumar Kushwaha">
        <meta name="email" content="flyingsonu736@gmail.com">
        <meta name="twitter:creator" content="@iamsonukushwaha">
        <meta name="og:country-name" content="India, Bharat" />

        <meta property="og:image"
            content="https://raw.githubusercontent.com/flyingsonu122/tarana/master/img/tarana.jpg" />

        <link rel="shortcut icon"
            href="https://raw.githubusercontent.com/flyingsonu122/tarana/master/img/taranalogo.jpeg"
            type="image/x-icon" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./style.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body id="body">

        <div class="main" id="main">
            <div class="dropup">
                <div>
                    <p class="dropbtn"><i class="fa fa-share"></i></p>
                </div>
                <div class="dropup-content">
                    <button id="copyLink"><i class="fa fa-copy"></i></button>
                    <a id="fbshare" href="https://facebook.com/sharer/sharer.php?u=https://flyingsonu122.github.io/tarana"
                        target="_blank"><i class="fa fa-facebook"></i></a>
                    <a id="twshare" href="https://twitter.com/intent/tweet?text=https://flyingsonu122.github.io/tarana"
                        target="_blank"><i class="fa fa-twitter"></i></a>
                    <a id="whshare" href="https://api.whatsapp.com/send/?text=https://flyingsonu122.github.io/tarana"
                        target="_blank"><i class="fa fa-whatsapp"></i></a>
                </div>
            </div>

            <p id="themebutton"></p>

            <p id="logo"><i class="fa fa-music"></i>Tarana</p>
            <!--- left part --->
            <div class="left">
                <!--- song img --->
                <div class="image"><img id="track_image"></div>
                <div class="volume">
                    <p id="volume_show">40</p>
                    <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" title="Mute"></i>
                    <input type="range" min="0" max="100" value="40" onchange="volume_change()" id="volume">
                </div>
            </div>
            <!--- right part --->
            <div class="right">
                <!-- <div class="device-cont">
                    <select name="" id="devices"></select>
                </div> -->
                <div class="show_song_no">
                    <p id="present"></p>
                    <p> / </p>
                    <p id="total"></p>
                </div>

                <!--- song title & artist name --->
                <p id="title">title</p>
                <p id="artist">artist </p>
                <!--- middle part of right part--->
                <div class="middle">
                    <button id="shuffle" class="shuffle fa fa-random" title="Enable shuffle">
                    </button>
                    <button onclick="previous_song();" id="pre" class="right_blue" title="Previous"><i
                            class="fa fa-step-backward" aria-hidden="true"></i>
                    </button>
                    <button id="play" class="right_pink" title="Play"><i class="fa fa-play" aria-hidden="true"></i>
                    </button>
                    <button onclick="next_song();" id="next" class="right_blue" title="Next"><i
                            class="fa fa-step-forward" aria-hidden="true"></i>
                    </button>
                    <button id="repeat" class="repeat fa fa-repeat" title="Enable repeat">
                    </button>
                </div>
                <!--- song duration part --->
                <div class="duration">
                    <p id="passed_duration">0:00</p>
                    <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()"
                        oninput="changeDur()">
                    <p id="full_duration">0:00</p>
                </div>
            </div>
        </div>
        <div class="documentation">
            <div class="user" id="user">
                <img src="" alt="User" title="User" id="userimg">
                <div id="username"></div>
            </div>
            <div class="device-cont">
                <select name="" id="devices"></select>
            </div>
            <button class="hide_show" id="hide_show"></button>
        </div>
        <div class="documentation_page" id="main_body_hide">
            <p id="logo"><i class="fa fa-music"></i>Tarana</p>
            <div id="playlist">
                <!-- <select name="" id="genre" class="form-control">
                    <option value="">all</option>
                    <option value="Romantic">Romantic</option>
                    <option value="Club">Club</option>
                    <option value="HotHits">Hot Hits</option>
                </select> -->
                <input type="text" class="form-control" placeholder="search song" required autofocus id="srh">
            </div>
            <div class="documentation_body">
                <div class="options">
                    <div class="option active" onclick="optionsClick(1)" id="1">Top Tracks</div>
                    <div class="option2" onclick="optionsClick(2)" id="2">Recently Played</div>
                    <div class="option3" onclick="optionsClick(3)" id="3">Recommendations</div>
                </div>
                <div id="list">

                </div>
                <div id="list2">

                </div>
                <div id="list3">

                </div>
            </div>
            <div class="visits">
                <p onclick="aboutUs();" id="about" title="Login / About Tarana & More">Login / About & More</p>
                <p id="visits"></p>
            </div>
        </div>
        <script>
            function cb(response) {
                document.querySelector('#visits').innerHTML = `${response.value} Visits`;
            }

            function aboutUs() {
                window.open("./aboutus.html", "_blank");
            }
        </script>
        <script src="./js/spotifyApi.js"></script>
        <!-- <script src="./js/search.js"></script> -->
        <script src="./js/play.js"></script>
        
        <script src="./js/fullscreen.js"></script> 
        <script async src="https://api.countapi.xyz/hit/tarana?callback=cb"></script>
    </body>
    

</html>
